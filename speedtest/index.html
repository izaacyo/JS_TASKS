<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedtest</title>
    <link rel="stylesheet" href="style.css" href="">
    <link rel="shortcut icon" href="#">

</head>

<body>

    <h1> Speedgame- The archery </h1>
    <h2 id="score"> Score:</h2>

    <section id="area">
        <div class="gamearea">
            <button class="circle" alt=""></button>
            <button class="circle"></button>
            <button class="circle"></button>
            <button class="circle"></button>
        </div>
    </section>



    <button type="button" id="start" onclick="Start()
    "> Start game</button>

    <button type="button" id="stop" onclick="Stop()" disabled> Stop game</button>


    <section id="result">
        <div class="endgame">
            <p> Game over </p>
            <p id="gameover"></p>
            <button type="button" id="close"> Close</button>
        </div>



    </section>


    <script src="script.js">
    </script>
</body>

</html>
